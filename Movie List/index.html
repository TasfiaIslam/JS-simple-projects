<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <title>MyMovieList</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-film text-primary"></i>My<span
                class="text-primary">Movie</span>List</h1>
        <form id="movie-form">
            <div class="form-group">
                <label for="movieId">Id</label>
                <input type="text" id="movieId" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="text" id="rating" class="form-control">
            </div>
            <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list"></tbody>
        </table>

    </div>

    <script src="app.js"></script>
</body>

</html>
